  <body>
    <nav>
      <a href="index.html"><i class="fa fa-home"></i></a>&nbsp;&nbsp;&nbsp;
      <a href="#">Products</a>&nbsp;&nbsp;&nbsp;
      <a href="#">Reviews</a>&nbsp;&nbsp;&nbsp;
      <a href="#">Honey for Health</a>&nbsp;&nbsp;&nbsp;
      <a href="signup.html"> Login/Sign Up</a>&nbsp;&nbsp;&nbsp;
    </nav>

    <form class="whole">
      <div class="container">
        <h1>Sign Up</h1>
        <p style="text-align: center">
          Please fill in this form to create an account.
        </p>
        <hr />

        <p>Full Name <i class="fa fa-user icon"></i></p>

        <input type="text" placeholder="Enter Full Name" required />

        <p>Email <i class="fa fa-envelope icon"></i></p>

        <input type="email" placeholder="Enter Email" required />

        <p>Password <i class="fa fa-key icon"></i></p>

        <input type="password" placeholder="Enter Password" required />

        <p>Re-Enter Password <i class="fa fa-key icon"></i></p>

        <input type="password" placeholder="Repeat Password" required />

        <br />
        <br />

        <input type="checkbox" />
        <span> Remember me </span>

        <p>
          By creating an account you agree to our
          <a href="#">Terms & Privacy</a>.
        </p>

        <div class="button">
          <a href="login.html">
            <button type="submit">Sign Up</button>
          </a>
          <a href="login.html">
            <button type="button">Log In</button>
          </a>
        </div>
      </div>
    </form>
  </body>
